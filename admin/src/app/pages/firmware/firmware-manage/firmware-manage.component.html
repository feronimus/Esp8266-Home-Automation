<nb-card>
  <nb-card-header>
      <div class="container-btn">
        Manage your Firmwares      
        <button class="btn-primary" nbButton hero (click)="NewFirmware()">New Firmware</button>
    </div>
  </nb-card-header>

  <nb-card-body>
    <ng2-smart-table [settings]="settings" [source]="source" (custom)="ManageFirmware($event)" (deleteConfirm)="onDeleteConfirm($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
